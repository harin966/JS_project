<script type="text/babel">
    const root = document.querySelector("#root");
    // component 예시 
    function Btn({text, changeValue, fontSize = 14}) {
        console.log(text, "is rendered")
        return <button 
        onClick = {changeValue}
        style={{
            backgroundColor : "tomato", 
            color : "white", 
            padding : "10px 20px", 
            border : 0, 
            borderRadius : 10,
            fontSize,
        }}> {text} </button>;
    };

    function ConfirmBtn() {
        return <button> Confirm </button>;
    };

    const MemorizedBth = React.memo(Btn);
    Btn.prototype = {
        text : PropTypes.string.isRequired,
        fontSize : PropTypes.number,
    }
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        // 부모의 상태를 바꾸는 함수 
        const changeValue = () => setValue("Revert Changes");
        return(
            <div>
                <Btn text={value} changeValue={changeValue} fontSize={18}/>
                <MemorizedBth text="Continue" fontSize="12"/>
                <Btn fontSize={18}/>
            </div>
        );
        // 여기서 말하는 onClick 는 evnetLister 이 아니라 props 이름
    };

    ReactDOM.render(<App />, root);
</script>
